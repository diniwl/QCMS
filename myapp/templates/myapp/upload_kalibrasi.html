{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<h3 class="text-center m-4">Upload a Certificate</h3>
{% if success %}
<div class="alert alert-success" role="alert">
    Successfully uploaded.
    <a href="{% url 'home_sertifkalibrasi' %}" class="alert-link">Go back.</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-secondary mb-3">
            <div class="card-header">Certificate</div>
            <div class="card-body">
                <form action="{% url 'sertif_kalibrasi' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a href="{% url 'home_sertifkalibrasi' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
    {% endblock %}
