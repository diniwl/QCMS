{% extends 'myapp/base.html' %}

{% block body %}

<h3 class="text-center m-4">Upload Certificate</h3>\
{% if success %}
<div class="alert alert-success" role="alert">
    Sucessfully uploaded.
    <a href="{% url 'home_sertifukes' %}" class="alert-link">Go back.</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-secondary mb-3">
            <div class="card-body">
                <form enctype="multipart/form-data" method="post" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <a href="{% url 'home_sertifukes' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
