{% extends 'myapp/base.html' %}

{% block body %}
<h3 class="text-center m-4">Add Uji Penerimaan</h3>
{% if success %}
<div class="alert alert-success" role="alert">
    The new uji penerimaan created sucessfully.
    <a href="{% url 'home_penerimaan' %}" class="alert-link">Go to Uji Penerimaan.</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-secondary mb-3">
            <div class="card-header">New Uji Penerimaan</div>
            <div class="card-body">
                <form action="{% url 'add_penerimaan' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a href="{% url 'home_penerimaan' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
    {% endblock %}
