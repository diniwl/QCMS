{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- CSS Template -->
    <link rel="stylesheet" href="{% static 'css/bootstrapzephyr.min.css' %}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/9a207e2b08.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9a207e2b08.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 contents card border-primary mb-3">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="form-block">
                                <div class="mb-4">
                                    <h1 class="text-center">Sign Up</h1>
                                </div>
                                <div class="card-body">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-group first">
                                            <label for="full_name">Full name</label>
                                            {{ form.full_name }}
                                        </div>
                                        <div class="form-group first">
                                            <label for="username">Username</label>
                                            {{ form.username }}
                                        </div>
                                        <div class="form-group first">
                                            <label for="email">Email</label>
                                            {{ form.email}}
                                        </div>
                                        <div class="form-group first mb-4">
                                            <label for="password">Institution name</label>
                                            {{ form.institute_name }}
                                        </div>
                                        <div class="form-group last mb-4">
                                            <label for="password">Password</label>
                                            {{ form.password1 }}
                                        </div>
                                        <div class="form-group last mb-4">
                                            <label for="password">Confirm Password</label>
                                            {{ form.password2 }}
                                        </div>
                                        <div class="d-flex mb-2 align-items-center">
                                            <label class="control control--checkbox mb-0"><span class="caption">Teknisi
                                                    Elektromedis Perusahaan/RS</span>
                                                {{ form.is_tem }}
                                                <div class="control__indicator"></div>
                                            </label>
                                        </div>
                                        <div class="d-flex mb-4 align-items-center">
                                            <label class="control control--checkbox mb-0"><span class="caption">Fisikawan Medis
                                                    Perusahaan/RS</span>
                                                {{ form.is_tro }}
                                                <div class="control__indicator"></div>
                                            </label>
                                        </div>
                                        <span class="text-error">{{ form.errors }}</span>
                                        <div class="d-flex justify-content-center">
                                            <input type="submit" value="Register" class="btn btn-primary btn-lg">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
