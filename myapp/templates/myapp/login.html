{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- CSS Template -->
    <link rel="stylesheet" href="{% static 'css/bootstrapzephyr.min.css' %}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/9a207e2b08.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9a207e2b08.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 contents">
                    <div class="row justify-content-center card border-primary mb-3">
                        <div class="col-md-12">
                            <div class="form-block">
                                <div class="mb-4">
                                    <h1 class="text-center">Log in</h1>
                                </div>
                                <div class="card-body">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-group first">
                                            <label for="username">Username</label>
                                            {{ form.username }}
                                        </div>
                                        <div class="form-group last mb-4">
                                            <label for="username">Password</label>
                                            {{ form.password }}
                                        </div>

                                        <div class="d-flex mb-2 align-items-center">
                                            <label class="control control--checkbox mb-0"><span class="caption">Remember
                                                    me</span>
                                                <input type="checkbox" checked="checked" />
                                                <div class="control__indicator"></div>
                                            </label>
                                        </div>
                                        <div class="d-flex mb-2 align-items-center">
                                            <span class="ml-auto"><a href="#" class="forgot-pass">Forgot
                                                    Password</a></span>
                                        </div>
                                        <div class="d-flex mb-2 justify-content-center">
                                            <input type="submit" value="Log In" class="btn btn-primary btn-lg">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
